spring.application.name=Trackly Auth Service

spring.datasource.url=jdbc:postgresql://localhost:5432/trackly_db
spring.datasource.username=trackly_user
spring.datasource.password=trackly_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.application.name=Microfeed UserProfile Service

# PostgreSQL Config (Docker service name instead of localhost)
spring.datasource.url=jdbc:postgresql://userprofile-db:5432/userprofile_db
spring.datasource.username=userprofile_user
spring.datasource.password=userprofile_pass

# JPA Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# RabbitMQ (Docker service name instead of localhost)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
